name=SqliteDbService
description=Sqlite based database service.
dbMode=Database Mode
dbModeDesc=Defines the database mode. If set to In Memory, the database data will be stored in RAM only, and it will be lost if the service instance is removed or if the framework is restarted. If set to Persisted, the database data will be stored on the file system, in the location defined by the Persisted Database Path parameter.
dbPath=Persisted Database Path
dbPathDesc=Defines the database path. The parameter value should be set to the absolute path to the database file (it should end with the database file name, it is not enough to specify only the parent directory). This parameter is only relevant for persisted databases.
dbJournalMode=Journal Mode
dbJournalModeDesc=The database journal mode (see https://www.sqlite.org/pragma.html#pragma_journal_mode for more details). If set to Rollback Journal the DELETE journal mode will be used. This parameter is only relevant for persisted databases.
defragInterval=Defrag interval (seconds)
defragIntervalDesc=SqliteDbService instances support running periodic defragmentation using the VACUUM command (https://www.sqlite.org/lang_vacuum.html). This parameter specifies the interval in seconds beetween two consecutive defragmentations, set to zero to disable. This parameter is only relevant for persisted databases.
checkpointInterval=WAL Checkpoint Interval (Seconds)
checkpointIntervalDesc=SqliteDbService instances support running periodic periodic WAL checkpoints (https://www.sqlite.org/pragma.html#pragma_wal_checkpoint). Checkpoints will be performed in TRUNCATE mode. This parameter specifies the interval in seconds beetween two consecutive checkpoints, set to zero to disable. This parameter is only relevant for persisted databases in WAL Journal Mode.
poolMaxSize=Connection pool max size
poolMaxSizeDesc=The SqliteDbService manages connections using a connection pool. This parameter defines the maximum number of connections for the pool. Only 1 connection is available in In Memory mode.
debugShellAccessEnabled=Debug Shell Access Enabled
debugShellAccessEnabledDesc=Enables or disables the interaction with this database instance using the sqlitedbg OSGi console command