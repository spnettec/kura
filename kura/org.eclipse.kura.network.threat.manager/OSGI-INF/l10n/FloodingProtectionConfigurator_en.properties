name=Flooding Protection Service
description=The service enables flooding protection mechanisms via iptables.
protectionv4.enabled=IPv4 flooding protection enabled
protectionv4.enabledDesc=Enable the IPv4 flooding protection feature.
protectionv6.enabled=IPv6 flooding protection enabled
protectionv6.enabledDesc=Enable the IPv6 flooding protection feature.If the device does not support IPv6, this property will be ignored.If the device does not support IPv6, this property will be ignored. In kernel versions less than 6.x, after disabling the feature by setting this field to false, a reboot may be needed to completely disable the filtering.