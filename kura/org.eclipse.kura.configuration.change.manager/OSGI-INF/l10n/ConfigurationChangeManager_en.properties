name=Configuration Change Manager
description=Detect changes to the configuration service and publish them to the cloud as a KuraMessage.
enabled=Enable
enabledDesc=Set to true to enable this component.
cloudPublisherTarget=CloudPublisher Target Filter
cloudPublisherTargetDesc=Specifies, as an OSGi target filter, the pid of the Cloud Publisher used to publish messages to the cloud platform.
sendDelay=Notification send delay (sec)
sendDelayDesc=Delay before notifications are sent. A large delay accumulates notifications into a single message.A delay of 0 will send the notifications as soon as they arrive, without accumulation.
