name=Timer
description=A wire component that fires a ticking event on every configured interval
type=type
typeDesc=The type specifier for the interval
simpleInterval=Simple interval
simpleIntervalDesc=Interval of the timer ticks, in the time unit specified by the simple.time.unit property. This value is used when type is set to SIMPLE.
simpleTimeUnit=Simple time unit
simpleTimeUnitDesc=The time unit to be used if SIMPLE type is selected
simpleFirstTickPolicy=simple.first.tick.policy
simpleFirstTickPolicyDesc=Specifies the timer starting tick behavior. When set to DEFAULT the timer waits the time interval specified in simple.interval and simple.time.unit before executing the first time tick. When set to custom, the user can specify in simple.custom.first.tick.interval an interval before the first tick.
simpleCustomFirstTickInterval=simple.custom.first.tick.interval
simpleCustomFirstTickIntervalDesc=Custom time before first tick. Effective only when simple.first.tick.policy is set to CUSTOM. This field uses the time unit specified in simple.time.unit.
cronInterval=Cron interval
cronIntervalDesc=Interval in CRON expression (Needs to be set if CRON type is selected) (For more information, please visit http://www.cronmaker.com/ to create your own CRON expression)