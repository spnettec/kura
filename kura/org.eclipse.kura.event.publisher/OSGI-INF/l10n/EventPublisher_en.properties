name=EventPublisher
description=Event MQTT Publisher
topicPrefix=Topic prefix
topicPrefixDesc=The topic prefix to use for events publishing. Can be left empty.
topic=Topic
topicDesc=The message topic to use for publishing events.
qos=Qos
qosDesc=The desired quality of service for the log messages that have to be published. If Qos is 0, the log message is delivered at most once, or it is not delivered at all. If Qos is set to 1, the message is always delivered at least once.
retain=Retain
retainDesc=Default retaing flag for the published messages.
priority=Priority
priorityDesc=Message priority. Priority level 0 (highest) should be used sparingly and reserved for messages that should be sent with the minimum latency. Default is set to 7.