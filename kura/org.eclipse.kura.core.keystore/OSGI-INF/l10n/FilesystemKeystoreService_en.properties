name=FilesystemKeystoreServiceImpl
description=The service allows to reference a Java Keystore in the filesystem. The default password provided can be randomized by the framework to get a per instance specific password.
keystorePath=Keystore Path
keystorePathDesc=Specifies the filesystem path to a Java Keystore. If not present the file will be created.
keystorePassword=Keystore Password
keystorePasswordDesc=The password value associated to the keystore path specified.
randomizePassword=Randomize Password
randomizePasswordDesc=Specifies if the defined password will be randomized at the next keystore access. If this value is set to true and the keystore can be accessed, the password will be randomized and this field will automatically set to false.
crlCacheEnabled=CRL Cache Enabled
crlCacheEnabledDesc=If enabled, the service will maintain a local CRL cache by periodically downloading and storing CRLs from HTTP distribution points. The distribution points specified in the trusted certificates added to keystore will be considered along with the HTTP URLs specified using the CRL URLs parameter.
crlUrls=CRL URLs
crlUrlsDesc=Alllows to specify a list of HTTP CRL distribution points that will be considered along with the HTTP distribution points specified in the trusted certificates added to keystore.
crlForceUpdateInterval=CRL Force Update Interval
crlForceUpdateIntervalDesc=Defines a time interval for forcing the update of cached CRLs, this interval will be considered in addition to CRL next update date.
crlForceUpdateIntervalTimeUnit=CRL Force Update Interval Time Unit
crlForceUpdateIntervalTimeUnitDesc=The time unit for the CRL Update Interval parameter
seconds=SECONDS
minutes=MINUTES
hours=HOURS
days=DAYS
crlCheckInterval=CRL Check Interval
crlCheckIntervalDesc=Defines a time interval for the periodic check of stored CRLs. Durning the periodic check the stored CRLs will be processed and updated if needed.
crlCheckIntervalTimeUnit=CRL Check Interval Time Unit
crlCheckIntervalTimeUnitDesc=The time unit for the CRL Check Interval parameter
crlStorePath=CRL Store Path
crlStorePathDesc=Defines the path of the CRL store file, as an absolute path. If left empty, a default store file path will be computed by adding a .crl suffix to the value of the Keystore Path parameter.
enableCrl=Enable CRL Verification
enableCrlDesc=If set to true, the downloaded CRLs will be stored only if signed with the public key of one of trusted certificates in this keystore.