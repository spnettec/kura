name=Wire Record Query
description=A wire component that allows to perform queries on Queryable Wire Record Store instances and emit the result on the Wires.
query=Query
queryDesc=Query to be executed. The query syntax depends on the Queryable Wire Record Store implementation.
expirationInterval=Cache Expiration Interval (Seconds)
expirationIntervalDesc=This component is capable of maintaining a cache of the records produced by the last query execution and emitting its contents on the Wire until it expires. This value specifies the cache validity in seconds. When cache expires, it will cause a new read in the database. A database read will be performed for every trigger received if the value is set to 0.
storeProviderTarget=QueryableWireRecordStoreProvider Target Filter
storeProviderTargetDesc=Specifies, as an OSGi target filter, the pid of the of the Queryable Wire Record Store instance to be used.
emptyResult=Emit On Empty Result
emptyResultDesc=Defines the behavior of the component if the result of the performed query is empty. If set to true, an empty envelope will be emitted in this case, if set to false no envelopes will be emitted.