name=SparkplugDevice
description=Sparkplug Device configuration. This Cloud Publisher sends a device birth message (DBIRTH message type) when the first publish occurs or when the set of published metrics is changed. After a DBIRTH message, this Cloud Publisher will send device data messages (DDATA message type).
deviceId=Sparkplug Device ID
deviceIdDesc=Sparkplug Device identifier, needs to be unique under the same Sparkplug Edge Node ID.