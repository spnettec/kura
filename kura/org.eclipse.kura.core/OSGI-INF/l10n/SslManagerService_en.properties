name=SslManagerService
description=The SslManagerService is responsible to manage the configuration of the SSL connections.
protocol=SSL default protocol
protocolDesc=The protocol to use to initialize the SSLContext. If not specified, the default JVM SSL Context will be used.
verification=SSL hostname verification
verificationDesc=Enable or disable hostname verification.
keystoreServiceTarget=KeystoreService Target Filter
keystoreServiceTargetDesc=Specifies, as an OSGi target filter, the pid of the KeystoreService used to manage the HTTPS Keystore.
password=SSL keystore password
passwordDesc=Keystore access password.
cipherSuites=SSL default cipherSuites
cipherSuitesDesc=Comma-separated list of allosed ciphers. If not specifed, all Java VM ciphers will be allowed.
revCheckEnabled=Revocation Check Enabled
revCheckEnabledDesc=If enabled, the revocation status of server certificates will be ckeched during TLS handshake. If a revoked certificate is detected, handshake will fail. The revocation status will be checked using OCSP, CRLDP or the CRLs cached by the attached KeystoreService instance, depending on the value of the Revocation Check Mode parameter. If not enabled, revocation ckeck will not be performed.
revCheckMode=Revocation Check Mode
revCheckModeDesc=Specifies the mode for performing revocation check. This parameter is ignored if Revocation Check Enabled is set to false.
revModPreOcsp=Use OCSP first and then KeystoreService CRLs and CRLDP
revModPreCrl=Use KeystoreService CRLs and CRLDP first and then OCSP
revModCrlOnly=Use only KeystoreService CRLs and CRLDP
revSoftEnabled=Revocation Soft-fail Enabled
revSoftEnabledDesc=Specifies whether the revocation soft fail is enabled or not. If it is not enabled and the gateway is not able to determine the revocation status of a server certificate, for example due to a network error, the certificate will be rejected. This parameter is ignored if Revocation Check Enabled is set to false.